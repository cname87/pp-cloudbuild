<app-text-info
 [line1]='line1'
 [line2]='line2'
 [line3]='line3'
 [line4]='line4'
 [isGoBackVisible]='isGoBackVisible'
>
</app-text-info>

<div class="fill-width">

  <form
    [formGroup]="form"
    (ngSubmit)="update()"
  >

    <formly-form
      [form]="form"
      [fields]="fields"
      [model]="model"
      [options]="options"
    >
    </formly-form>

  </form>

  <mat-divider></mat-divider>

  <div
    class="buttons"
  >
      <button mat-raised-button
        class="button"
        (click)="cancel()">
        <mat-icon>cancel</mat-icon>
        CANCEL
      </button>
    <button
      mat-raised-button
      class="button"
      (click)="update()"
      [disabled]="!form.valid"
    >
      <mat-icon>edit</mat-icon>
      {{ buttonLabel }}
    </button>
    <button
      mat-raised-button
      class="button warn-button"
      (click)="delete()"
      *ngIf="buttonLabel===updateLabel"
      >
      <mat-icon>delete</mat-icon>
        DELETE ACTIVITY
    </button>
  </div>

</div>
