<app-text-info
 [line1]='line1'
 [line2]='line2'
 [line3]='line3'
 [line4]='line4'
 [isGoBackVisible]='isGoBackVisible'
>
</app-text-info>

<div class="fill-width">

  <form
    [formGroup]="form"
    (ngSubmit)="update()"
  >

    <formly-form
      [form]="form"
      [fields]="fields"
      [model]="model"
      [options]="options"
    >
    </formly-form>

  </form>

  <div
    class="buttons"
  >
    <app-button mat-raised-button
      class="button cancel-button"
      [icon]="'cancel'"
      (click)="cancel()"
    >
      CANCEL
    </app-button>
    <app-button
      mat-raised-button
      class="button edit-button"
      [icon]="'edit'"
      (click)="update()"
      [disabled]="!form.valid"
    >
      {{ buttonLabel }}
    </app-button>
    <app-button
      mat-raised-button
      class="button delete-button"
      (click)="delete()"
      [icon]="'delete'"
      [isWarn]="true"
      *ngIf="buttonLabel===updateLabel"
      >
        DELETE ACTIVITY
    </app-button>
  </div>

</div>
