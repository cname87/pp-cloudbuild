<mat-nav-list class="fill-width">

  <div
    class="list"
    *ngFor="let member of (members$ | async); trackBy: trackByFn"
    fxLayout="row"
    fxLayoutAlign="space-around"
  >

    <a
      mat-raised-button
      class="id"
      fxFlex="1 1 10%"
      routerLink="/{{routes.member.path}}/{{member.id}}"
    >
      {{member.id}}
    </a>

    <a
      mat-raised-button
      class="detail"
      fxFlex="1 1 80%"
      routerLink="/{{routes.member.path}}/{{member.id}}"
    >
      {{member.name}}
    </a>

    <button
      mat-raised-button
      class="delete"
      fxFlex="1 1 10%"
      (click)="delete(member)"
    >
      <mat-icon>delete</mat-icon>
    </button>
  </div>
</mat-nav-list>

<mat-divider></mat-divider>

<app-member-input
[mode]="inputMode"
inputText=""
(inputEnter)='add($event)'
>
</app-member-input>

<app-member-search></app-member-search>
