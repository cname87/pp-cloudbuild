  <!-- include class=LogPage when paramMap 'mode' = 'login' -->
<mat-card
  class="fill-width"
  (click)="clickAction()"
  [class.logPage]="mode === 'login'"
>

  <mat-card-header>
    <mat-card-title>{{ header | uppercase }}</mat-card-title>
    <mat-card-subtitle>{{ hint }}</mat-card-subtitle>
  </mat-card-header>

  <mat-card-actions>
    <button
      mat-button
      class="button"
      *ngIf=isGoBackVisible
      (click)="goBack()"
    >
      <mat-icon>arrow_back_ios</mat-icon>
      &nbsp; BACK
    </button>
  </mat-card-actions>

</mat-card>
