<mat-card
  *ngIf="(userProfile$ | async)?.email"
  class="fill-width"
>

  <mat-card-header>
    <mat-card-title>MY ACCOUNT</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <mat-list>
      <mat-list-item>
        <span
          mat-line
          id="profileName"
          #profileName
          attr.data-displayed="{{(userProfile$ | async)?.name}}"

        >
          NAME:  {{(userProfile$ | async)?.name}}
        </span>
      </mat-list-item>

      <mat-list-item>
        <span
          mat-line
          id="profileEmail"
          #profileEmail
          attr.data-displayed="{{(userProfile$ | async)?.email}}"

        >
          EMAIL:  {{(userProfile$ | async)?.email}}
        </span>
      </mat-list-item>
    </mat-list>


  </mat-card-content>

  <mat-card-actions>
    <button
      mat-button
      class="button"
      id="goBackBtn"
      (click)="goBack()"
    >
      <mat-icon>arrow_back</mat-icon>
      BACK
    </button>
  </mat-card-actions>

</mat-card>
