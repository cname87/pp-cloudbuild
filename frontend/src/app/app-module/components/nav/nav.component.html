<nav
  mat-tab-nav-bar
  class="fill-width"
  dynamicHeight="true"
  color="primary"
>
  <a
    mat-tab-link
    [ngClass]="{'item-active' : isLoggedIn && rla.isActive}"
    *ngFor="let link of links trackBy: trackByFn"
    [routerLink]="link.path"
    routerLinkActive #rla="routerLinkActive"
    [routerLinkActiveOptions]="{exact: true}"
    [active]="isLoggedIn && rla.isActive"
    [disabled]="!isLoggedIn || link.disabled"
  >
    {{ link.display }}
  </a>

</nav>
