<nav
  mat-tab-nav-bar
  class="fill-width"
  color="primary"
>
  <a
    mat-tab-link
    *ngFor="let link of links$ | async trackBy: trackByFn"
    [ngClass]="{'item-active' : isLoggedIn && rla.isActive, 'hidden' : link.hidden}"
    [routerLink]="link.path"
    routerLinkActive #rla="routerLinkActive"
    [routerLinkActiveOptions]="{exact: true}"
    [active]="isLoggedIn && rla.isActive"
    [disabled]="!isLoggedIn || link.disabled"
  >
    {{ link.display }}
  </a>
</nav>
