<div
  id="summary-chart"
  class="container mat-elevation-z8"
>

  <ngx-charts-bar-vertical
    [view]="view"
    [results]="data"
    [scheme]="colorScheme"
    [xAxis]="showXAxis"
    [yAxis]="showYAxis"
    [showXAxisLabel]="showXAxisLabel"
    [showYAxisLabel]="showYAxisLabel"
    [yAxisLabel]="metric"
    [showDataLabel]=true
  >
  </ngx-charts-bar-vertical>

</div>
