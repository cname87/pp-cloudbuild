<ngx-datatable
  #table
  class="material"
  [rows]="model"
  [columns]="to.columns"
  [columnMode]="'flex'"
  [rowHeight]="rowHeight"
  [headerHeight]="rowHeight"
  [footerHeight]="0"
  [scrollbarH]="true"
  [scrollbarV]="false"
  [reorderable]="false"
  [swapColumns]="false"
  [externalSorting]="true"
  [externalPaging]="false"
  [selectionType]="selectionType"
  [trackByProp]="'name'"
  [virtualization]="true"
  [summaryRow]="enableSummary"
  [summaryPosition]="summaryPosition"
  [summaryHeight]="rowHeight"
>

  <ng-template
    #defaultColumn
    ngx-datatable-cell-template
    let-rowIndex="rowIndex"
    let-value="value"
    let-row="row"
    let-column="column"

  >
    <div
      [class]="column.prop"
      (click)="callUpdateSession(rowIndex)"
    >{{value}}</div>
  </ng-template>
</ngx-datatable>
