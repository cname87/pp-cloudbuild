<mat-toolbar
class="fill-width"
fxLayout="row"
fxLayoutAlign="space-evenly center"
>
<span
  fxFlex="1 1 30%"
>
  <button
    mat-button
    class="button"
    (click)="goBack()"
  >
    <mat-icon>arrow_back</mat-icon>
    &nbsp; BACK
  </button>
</span>
<span
  class="name"
  fxFlex="0 0 40%"
>
  {{ (member$ | async)?.name?.toUpperCase() }}
</span>
<span
  fxFlex="1 1 30%"
></span>
</mat-toolbar>
