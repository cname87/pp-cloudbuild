<mat-card
  class="fill-width"
>
  <mat-card-content>
    <div>
      <p>{{ line1 }}</p>
      <p>{{ line2 }}</p>
      <p>{{ line3 }}</p>
      <p>{{ line4 }}</p>
    </div>
  </mat-card-content>

  <mat-card-actions
    *ngIf="isGoBackVisible"
  >
    <app-button
      [icon]="'arrow_back_ios'"
      [text]="'BACK'"
      (click)="clickBack()"
    >
  </app-button>
  </mat-card-actions>

</mat-card>
