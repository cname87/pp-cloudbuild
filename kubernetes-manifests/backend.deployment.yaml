kind: Deployment
apiVersion: apps/v1
metadata:
  name: pp-backend-deploy
  namespace: default
  labels:
    app: pp
    tier: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pp
      tier: backend
  # Describes the pods that will be created.
  template:
    metadata:
      labels:
        app: pp
        tier: backend
    spec:
      containers:
        - name: pp-backend-deploy-1
          image: pp-backend
          # Informational but name is used in the service
          ports:
          # Pass port to app
          - name: app-port
            containerPort: 8080
          env:
          - name: PORT
            value: "8080"
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          # Note: If set to 'Always' will fail on Minikube
          imagePullPolicy: IfNotPresent
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      dnsPolicy: ClusterFirst
      schedulerName: default-scheduler
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 25%
      maxSurge: 25%
  revisionHistoryLimit: 10
  progressDeadlineSeconds: 600
