kind: Service
apiVersion: v1
metadata:
  name: pp-frontend-service
  namespace: default
  labels:
    app: pp
    tier: frontend
spec:
  ports:
    - protocol: TCP
    # The port this service will be available is on.
      port: 80
      # The container port the service will forward to.
      targetPort: 80
  selector:
    app: pp
    tier: frontend
  type: LoadBalancer
  sessionAffinity: None
  externalTrafficPolicy: Cluster
